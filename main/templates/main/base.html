{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} | The Super Todos {% endblock title %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/gijgo.min.css' %}" />

  </head>

  <body>
    <div class="container">
      <nav class="nav my-4">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
        <a class="nav-link" href="{% url 'todo_create' %}">Create a new todo</a>
      </nav>

      {% include 'main/partials/messages.html' %}

      {% block main_content %}

      {% endblock main_content %}
    </div>

    <script src="{% static 'main/jquery-3.3.1.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'main/gijgo.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'main/bootstrap.min.js' %}" charset="utf-8"></script>
    <script>
      $("#id_due_date").datepicker(
        { uiLibrary: 'bootstrap4', iconsLibrary: 'materialicons' }
      );
    </script>
  </body>
</html>
